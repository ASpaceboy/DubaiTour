<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <style>
    body {
        background-image: url(../images/bg.jpg);
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
    }

    /* General Styles */
body {
  font-family: Arial, Helvetica;
  margin: 0;
  padding: 0;
  padding-top: 60px; /* Prevent content from being hidden under the fixed header */
  width: 100%;
  overflow-x: hidden;
  background-color: #f5f5f5;
  transition: background 0.3s ease-in-out;
}

/* Navbar */
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 70px;
  z-index: 50;
  padding: 0 30px;
  background-color: white;
  box-shadow: 0 3px 10px #2c3e502e;
  box-sizing: border-box;
}


/* Ensure nav and nav-icons are aligned correctly */
.nav {
  display: flex;
  align-items: center;
}

.link {
  margin-left: 15px;
}

.nav-icons {
  display: flex;
  align-items: center;
}

/* Make sure icons have some spacing between them */
.nav-icons a {
  margin-left: 15px;
}

.icon {
  width: 35px;  /* Icon size */
  height: 35px;
  margin-left: 7px;
  margin-right: 7px;
  border-radius: 10px;
}

.icon:hover {
  background-color: #f1f1f1;
  transform: scale(1.05);
} 

/* Logo Section */
.logo-section {
  display: flex;
  align-items: center;
  justify-content: left;
}

.logo-img {
  height: 50px;
  width: auto;
}

.nav ul {
  display: flex;
  justify-content: center;
  margin: 0;
  padding: 0;
  list-style: none;
}

.nav ul li {
  display: flex;
  justify-content: center;
}

.nav ul li a {
  display: flex;
  color: #2C3E50;
  font-weight: bolder;
  border-radius: 10px;
  text-decoration: none;
  justify-content: center;
  padding: 10px;
}

.nav ul li a:hover {
  background-color: #f1f1f1;
}

.nav ul li a.active {
  color: #3066be;
}

.notification-badge {
  position: absolute;
  top: 0;
  right: 50%;
  background-color: red;
  color: white;
  border-radius: 50%;
  padding: 5px 10px;
  font-size: 12px;
  font-weight: bold;
  display: none; /* Initially hidden */
}

.tooltiptext {
  visibility: hidden;
  width: 120px;
  backdrop-filter: blur(10px);
  color: #3066be;
  text-align: center;
  font-weight: bold;
  border-radius: 10px;
  padding: 5px 0;
  
  /* Position the tooltip */
  position: absolute;
  z-index: 51;
  top: 100%;
  left: 50%;
  margin-left: -60px;
  
  opacity: 0;
  transition: opacity 0.3s ease-in-out;
}

.profile-icons a:hover .tooltiptext,
.logo-section a:hover .tooltiptext {
  visibility: visible;
  opacity: 1;
  transition-delay: 0.5s;
}

.profile-menu {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  border-radius: 10px;
  right: 15px;
  top: 60px;
  box-shadow: 0 3px 10px #2c3e502e;
}

.profile-menu a {
  display: flex;
  color: #3066be;
  padding: 12px 16px;
  border-radius: 10px;
  text-decoration: none;
  justify-content: center;
}

.profile-menu a:hover {
  background-color: #f1f1f1;
}

/* Dropdown Button (Image) */
.header-content {
  display: none;
}

.dropdown-button {
  border-radius: 10px;
  border: none;
  background-color: transparent;
}

.dropdown-button:hover {
  background-color: #f1f1f1;
  transform: scale(1.05);
}

.dropdown-button img {
  width: 40px; 
  height: auto;
}

/* The Dropdown Menu */
.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  border-radius: 10px;
  min-width: 160px;
  box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  border-radius: 10px;
  text-decoration: none;
  display: block;
}

.dropdown-content a:hover {
  background-color: #f1f1f1;
}

/* Show the dropdown menu when the button is clicked */
.dropdown-container.active .dropdown-content {
  display: block;
}

/* Show the dropdown image button and dropdown for mobile screens */
@media (max-width: 768px) {
  .nav {
    display: none;
  }

  .nav-icons {
    display: none;
  }

  .dropdown-button {
    display: block;
  }

  .header-content {
    display: block;
  }
}
  </style>
</head>
<body>
  <header class="navbar">

    <div class="header-content">
        <div class="dropdown-container">
          <!-- Dropdown Button (Image) will only show for mobile -->
          <button class="dropdown-button">
            <img src="../images/hamburger.png" alt="Dropdown" />
          </button>
  
          <!-- Dropdown Menu -->
          <div class="dropdown-content">
            <a href="../postings/postings.html">Areas to visit</a>
            <a href="../community-events/community-events.html">Community</a>
            <a href="../resources/Resources.html">Resources</a>
            <a href="../messages/messages.html">Messages</a>
            <a href="../profile/profile.html">Profile</a>
            <a href="#">Settings</a>
            <a href="#">Logout</a>
          </div>
        </div>
      </div>

    <div class="nav">
        <a href="home.html">
            <img src="../images/flag.png" alt="Logo" class="logo-img">
            <span class="tooltiptext">Home</span>
        </a>
        <ul>
            <li><a href="../postings/postings.html" class="link" id="postings-link">Tour Dubai</a></li>
            <li><a href="../community-events/community-events.html" class="link" id="events-link">Delicates</a></li>
            <li><a href="../resources/resources.html" class="link" id="resources-link">History</a></li>
        </ul>
    </div>
    <div class="nav-icons">
        <a>
            <img src="../images/hamburger.png" alt="User profile picture" class="icon" id="profile-icon">
            <span class="tooltiptext">Profile</span>
            <div class="profile-menu" id="profile-menu">
              <a href="../profile/profile.html">Profile</a>
              <a href="#">Settings</a>
              <a href="#">Logout</a>
          </div>
        </a>
    </div>
  </header>
</body>
</html>
